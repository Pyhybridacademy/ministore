{% extends 'store/base.html' %}

{% block title %}Admin Login - {{ store_settings.store_name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
            <i class="fas fa-user-shield text-5xl text-purple-600 mb-4"></i>
            <h1 class="text-2xl font-bold">Admin Login</h1>
            <p class="text-gray-600 mt-2">Sign in to access the admin panel</p>
        </div>
        
        {% if error %}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6">
            <p>{{ error }}</p>
        </div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" id="password" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-md">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}
