{% extends 'store/admin/base.html' %}

{% block title %}Payment Details - {{ store_settings.store_name }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-[#9333EA]">Payment Details</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST">
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-6">
                <div>
                    <label for="bank_name" class="block text-sm font-medium text-gray-700 mb-1">Bank Name</label>
                    <input type="text" name="bank_name" id="bank_name" value="{{ payment_details.bank_name }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label for="account_name" class="block text-sm font-medium text-gray-700 mb-1">Account Name</label>
                    <input type="text" name="account_name" id="account_name" value="{{ payment_details.account_name }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div>
                    <label for="account_number" class="block text-sm font-medium text-gray-700 mb-1">Account Number</label>
                    <input type="text" name="account_number" id="account_number" value="{{ payment_details.account_number }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
            </div>
            
            <div class="mt-6 flex justify-end">
                <a href="{% url 'admin_dashboard' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md mr-2">
                    Cancel
                </a>
                <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md">
                    Save Payment Details
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
